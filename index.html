<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
    <link rel="shortcut icon" href="/clock-favicon.png" type="image/x-icon">
</head>
<body>
    
    
    <div class="outer-container">
        <h1 class="heading">24 Hours Digital Clock</h1>    
        <div class="container">
            <!-- hour hand -->
            <div class="box">
                <h1 class="hour">00</h1>
            </div>

            <h1 class="colon">:</h1>
            
            <!-- minute hand -->
            <div class="box">
                <h1 class="minute">00</h1>
            </div>
            
            <h1 class="colon">:</h1>
            
            <!-- seconds hand -->
            <div class="box">
                <h1 class="second">00</h1>
            </div>

        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
